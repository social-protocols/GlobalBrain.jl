<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Brain</title>
    <style type="text/css">
      #periods {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: left;
        margin-top: 20px;
      }
      .period {
        width: 100%;
        border: dotted 1px lightgray;
        margin: 0px;
        padding: 2px;
        font-size: 12px;
      }
      .period:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <form id="controlForm">
          <label for="simulationName">Simulation</label>
          <select name="simulationName" id="simulationName"></select>
          <input type="hidden" name="period" id="period">
        </form>
      </div>
      <div style="width: 100%; display: flex">
        <div>
          <div id="line-chart" style="width: 400px"></div>
          <div style="width: 370px">
            <ul id="periods"></ul>
          </div>
        </div>
        <div id="tree-chart" id="line-chart"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
